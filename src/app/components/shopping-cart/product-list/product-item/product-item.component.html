<div class="card mb-4 shadow-sm">
    <img class="bd-placeholder-img card-img-top" width="100%" height="225" [src]="productItem.imgUrl"/>
    
    <div class="card-body">
        <p class="card-text">
            <strong>{{ productItem.price | currency: 'INR' }}</strong>
        </p>
      <p class="card-text">{{ productItem.descripation }}</p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group product-btn">
          <button type="button" class="btn btn-sm btn-primary" (click) = handleAddToCart()>
          
          Add to cart</button>
          <button type="button" class="btn btn-sm btn-outline-secondary">View details</button>
        </div>
        
      </div>
    </div>
  </div>
